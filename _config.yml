# Jekyll設定 - 書籍作成時に以下の値を必ず変更してください
# ⚠️ 警告: デフォルト値のままでは正しく動作しません

title: "YOUR_BOOK_TITLE_HERE"  # ❌ この値を変更必須
description: "YOUR_BOOK_DESCRIPTION_HERE"  # ❌ この値を変更必須
author: 
  name: "YOUR_AUTHOR_NAME"  # ❌ この値を変更必須
  github: "YOUR_GITHUB_USERNAME"  # ❌ この値を変更必須
  email: "your.email@example.com"  # ❌ この値を変更必須
baseurl: "/YOUR_REPOSITORY_NAME_HERE"  # ❌ この値を変更必須
url: "https://YOUR_GITHUB_USERNAME.github.io"  # ❌ この値を変更必須

# Repository settings for links - 書籍作成時に更新してください
repository:
  github: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY_NAME_HERE  # ❌ この値を変更必須
  zenn: books/YOUR_REPOSITORY_NAME_HERE  # ❌ この値を変更必須

# テーマ
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
