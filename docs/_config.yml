# Jekyll設定 - 書籍作成時に以下の値を必ず変更してください
# ⚠️ 警告: デフォルト値のままでは正しく動作しません

title: "実践 認証認可システム設計"
description: "ゼロから学ぶアイデンティティ管理の実装"
author: 
  name: "ITDO Inc."
  github: "itdojp"
  email: "knowledge@itdo.jp"
baseurl: "/practical-auth-book"
url: "https://itdojp.github.io"

# Repository settings for links
repository:
  github: https://github.com/itdojp/practical-auth-book
  zenn: books/practical-auth-book

# テーマ
theme: minima
plugins:
  - jekyll-feed

# 言語設定
lang: ja

# Markdown設定
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
