title: "実践 認証認可システム設計"
description: "ゼロから学ぶアイデンティティ管理の実装"
author: "株式会社アイティードゥ"
license: "CC BY-NC-SA 4.0 (commercial use requires a separate agreement)"
lang: "ja"
url: "https://itdojp.github.io"
baseurl: "/practical-auth-book"
repository: "https://github.com/itdojp/practical-auth-book"

# Jekyll設定
markdown: kramdown
highlighter: rouge

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
kramdown:
  input: GFM
  syntax_highlighter: rouge

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
permalink: pretty
# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
