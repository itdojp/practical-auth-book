# Jekyll設定 - 書籍作成時にこれらの値を更新してください
title: "書籍タイトル"
description: "書籍の説明文"
author: 
  name: ITDO Inc. (株式会社アイティードゥ)
  github: itdojp
  email: info@itdo.jp
baseurl: "/your-book-repository-name"
url: "https://itdojp.github.io"

# Repository settings for links - 書籍作成時に更新してください  
repository:
  github: itdojp/your-book-repository-name  # GitHub repository path
  zenn: books/your-book-repository-name      # Zenn book path

# テーマ
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
