name: Scheduled Maintenance

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Check for outdated dependencies
      run: |
        echo "## Dependency Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Outdated Packages:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        npm outdated || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Security audit
      run: |
        echo "### Security Audit:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        npm audit --production || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Check broken external links
      continue-on-error: true
      run: |
        # Install link checker
        npm install -g linkinator
        
        # Build the book first
        npm ci
        npm run build
        
        # Check external links (limited to avoid rate limits)
        echo "### External Link Check:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        linkinator docs --recurse --skip "localhost|127.0.0.1" --timeout 30000 || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Template update check
      run: |
        echo "### Template Version:" >> $GITHUB_STEP_SUMMARY
        echo "Current version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check for updates at: https://github.com/itdojp/book-publishing-template2/releases" >> $GITHUB_STEP_SUMMARY
        
    - name: Create issue if problems found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = `Scheduled Maintenance Check - ${new Date().toISOString().split('T')[0]}`;
          const body = `## Automated Maintenance Check\n\nThe scheduled maintenance check has found some issues that may need attention.\n\nPlease review the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.\n\n---\n_This issue was automatically created by the scheduled maintenance workflow._`;
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['maintenance', 'automated']
          });
